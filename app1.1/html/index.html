<!DOCTYPE html>
<html ng-app="app" class="ng-scope">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
    <meta charset="utf-8">
    <title>App1</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app1.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
    
<body class="ng-scope top-buffer">
    
    <div class="container">
	
		<div class="navbar navbar-default navbar-fixed-top" ng-controller="App1Menu as ctrl" ng-show="ctrl.globals.loggedUser">
	        <div class="container-fluid">
	            <div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content"></button>
				  <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-th-large"></span></a>
				</div>
				
				<div class="collapse navbar-collapse" id="mynavbar-content">
				    <ul class="nav navbar-nav">
						<li ng-repeat="menuPos in ctrl.menu" ng-class="ctrl.navClass(menuPos.route)"><a href="#{{menuPos.route}}">{{menuPos.title}}</a></li> 
				  	</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/login">{{ctrl.globals.loggedUser}} <span class="glyphicon glyphicon-log-out"></span></a></li>
					</ul>
				</div>
	        </div>
	    </div>
	
		<div ng-view></div>
	
	</div>
    
<script src="/js/angular.min.js"></script>
<script src="/js/angular-route.min.js"></script>

<script src="/js/app1.js"></script>

</body></html>
