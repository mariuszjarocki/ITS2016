<div class="modal-header taskmgr-modal-header">
    <span aria-hidden="true" class="glyphicon glyphicon-edit pull-right" style="font-size: 2.1em;"></span>
    <h3 class="modal-title">
        {{vm.task.title}}
    </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <label for="task-creation">Created on</label>
                    <input type="text" readonly id="task-creation" class="form-control" ng-model="vm.task.creationDate" />
                </fieldset>
                <fieldset>
                    <label for="task-title">Title</label>
                    <input type="text" class="form-control" ng-model="vm.task.title" id="task-title" />
                </fieldset>
                <fieldset>
                    <label for="task-desc">Description</label>
                    <textarea class="form-control" ng-model="vm.task.description" id="task-desc" />
                </fieldset>
                <fieldset>
                    <label>Start date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.startDatePopup.selectedDate" is-open="vm.startDatePopup.opened"
                            ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openStartDatePopup()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <label>End date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.endDatePopup.selectedDate" is-open="vm.endDatePopup.opened"
                            ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openEndDatePopup()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-success btn-lg" type="button" ng-click="vm.save()">Save</button>
</div>

_id: string, title: string, description: string, type: number, status: number, creationDate: Date, startDate: Date, endDate:
Date, _project: any, _creator: string, _contractor: string, __v: number
